<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashbord</title>
    <link rel="stylesheet" href="./css/teacher_dashbord.css" />
  </head>
  <body>
    <div class="dashbord-container">
      <div class="nav-bar">
        <img
          src="./assets/icons/logo used in header.svg"
          class="nav-bar-logo"
          alt=""
          srcset=""
        />
        <div class="nav-links">
          <a href="#">dashboard</a>
          <a href="#">content</a>
          <a href="#">users</a>
          <a href="#">reports</a>
          <a href="#">admin</a>
        </div>
        <div class="notifications">
          <div class="alerts">
            <img src="./assets/icons/alerts.svg" alt="" srcset="" />
            <div class="alert-count">3</div>
          </div>
          <div class="announcement">
            <img src="./assets/icons/announcements.svg" alt="" srcset="" />
            <div class="announcement-count">2</div>
          </div>
          <div class="profile">
            <img src="./assets/icons/account_circle.svg" alt="" srcset="" />
            <div class="profile-role">T</div>
          </div>
        </div>
        <div class="menu-icon">
          <button id="menu-btn">
            <img
              src="./assets/icons/hamburger-menu.svg"
              class="hamburger"
              alt=""
              srcset=""
            />
          </button>
        </div>
      </div>

      <div class="main-content">
        <section class="stats-section">
          <div class="stat-item">
            <div class="stat-icon">
              <img src="./assets/icons/courses.svg" alt="" srcset="" />
            </div>
            <div class="stat-info">
              <h3>4</h3>
              <p>Courses</p>
            </div>
          </div>
          <div class="stat-item">
            <div class="stat-icon">
              <img src="./assets/icons/classes.svg" alt="" srcset="" />
            </div>
            <div class="stat-info">
              <h3>4</h3>
              <p>Classes</p>
            </div>
          </div>
        </section>
      </div>
      <div class="courses-header">
        <div class="courses-info">Showing 4 of 4 courses</div>
        <div class="sort-controls">
          <span>Sort By:</span>
          <select class="sort-select">
            <option>Course Name</option>
            <option>Date Created</option>
            <option>Students</option>
          </select>
          <button class="sort-btn">
            <img src="./assets/icons/back.svg" alt="" srcset="" />
          </button>
        </div>
      </div>
      <div class="line"></div>
      <br />
    </div>
  </body>
  <script src="./js//teacher_dashbord.js"></script>
</html>
