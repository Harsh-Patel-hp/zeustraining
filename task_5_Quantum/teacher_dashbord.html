<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashbord</title>
    <link rel="stylesheet" href="./css/teacher_dashbord.css" />
  </head>
  <body>
    <div class="dashbord-container">
      <div class="nav-bar">
        <img
          src="./assets/icons/logo used in header.svg"
          class="nav-bar-logo"
          alt=""
          srcset=""
        />
        <div class="nav-links">
          <a href="#">dashboard</a>
          <a href="#">content</a>
          <a href="#">users</a>
          <a href="#">reports</a>
          <a href="#">admin</a>
        </div>
        <div class="notifications">
          <div class="alerts">
            <img src="./assets/icons/alerts.svg" alt="" srcset="" />
            <div class="alert-count">3</div>
          </div>
          <div class="announcement">
            <img src="./assets/icons/announcements.svg" alt="" srcset="" />
            <div class="announcement-count">2</div>
          </div>
          <div class="profile">
            <img src="./assets/icons/account_circle.svg" alt="" srcset="" />
            <div class="profile-role">T</div>
          </div>
        </div>
        <div class="menu-icon">
          <button id="menu-btn">
            <img
              src="./assets/icons/hamburger-menu.svg"
              class="hamburger"
              alt=""
              srcset=""
            />
          </button>
        </div>
      </div>

      <div class="main-content">
        <!-- <div class="welcome-message">
          <h1>Welcome to Teacher Dashboard</h1>
        </div> -->
      </div>
    </div>
  </body>
  <script src="./js//teacher_dashbord.js"></script>
</html>
