<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashbord</title>
    <link rel="stylesheet" href="./css/teacher_dashbord.css" />
  </head>

  <body>
    <div class="dashbord-container">
      <div class="nav-bar">
        <img
          src="./assets/icons/logo used in header.svg"
          class="nav-bar-logo"
          alt=""
          srcset=""
        />
        <div class="nav-links">
          <div class="nav-item active">
            <div class="link-and-arrow">
              <a href="#">dashboard</a>
            </div>
          </div>
          <div class="nav-item">
            <div class="link-and-arrow">
              <a href="#">content</a>
              <img
                src="./assets/icons/arrow-down.svg"
                class="arrow"
                alt=""
                srcset=""
              />
            </div>
            <div class="sub-links">
              <a href="#">COURSE CATALOG</a>
            </div>
          </div>
          <div class="nav-item">
            <div class="link-and-arrow">
              <a href="#">users</a>
              <img
                src="./assets/icons/arrow-down.svg"
                class="arrow"
                alt=""
                srcset=""
              />
            </div>
          </div>
          <div class="nav-item">
            <div class="link-and-arrow">
              <a href="#">reports</a>
              <img
                src="./assets/icons/arrow-down.svg"
                class="arrow"
                alt=""
                srcset=""
              />
            </div>
          </div>
          <div class="nav-item">
            <div class="link-and-arrow">
              <a href="#">admin</a>
              <img
                src="./assets/icons/arrow-down.svg"
                class="arrow"
                alt=""
                srcset=""
              />
            </div>
          </div>
        </div>
        <div class="notifications">
          <div class="alert-icon">
            <img src="./assets/icons/alerts.svg" alt="" srcset="" />
            <div class="alert-count">3</div>
          </div>
          <div class="alerts-box" id="alerts-box"></div>
          <div class="announcement-icon">
            <img src="./assets/icons/announcements.svg" alt="" srcset="" />
            <div class="announcement-count">2</div>
          </div>
          <div class="announcements-box" id="announcements-box"></div>
          <div class="profile-icon">
            <img src="./assets/icons/account_circle.svg" alt="" srcset="" />
            <div class="profile-role">T</div>
          </div>
        </div>
        <div class="menu-icon">
          <button id="menu-btn">
            <img
              src="./assets/icons/hamburger-menu.svg"
              class="hamburger"
              alt=""
              srcset=""
            />
          </button>
        </div>
      </div>
      <div class="content-of-dashbord">
        <div class="main-content">
          <section class="stats-section">
            <div class="stat-item courses-active" id="courses">
              <div class="stat-icon">
                <img src="./assets/icons/courses.svg" alt="" />
              </div>
              <div class="stat-info">
                <h3>4</h3>
                <p>Courses</p>
              </div>
            </div>
            <div class="stat-item stat-active" id="classes">
              <div class="stat-icon">
                <img src="./assets/icons/classes.svg" alt="" />
              </div>
              <div class="stat-info">
                <h3>4</h3>
                <p>Classes</p>
              </div>
            </div>
          </section>
        </div>
        <div class="courses-header">
          <div class="courses-info">Showing 4 of 4 courses</div>
          <div class="sort-controls">
            <span>Sort By:</span>
            <select class="sort-select">
              <option>Course Name</option>
              <option>Date Created</option>
              <option>Students</option>
            </select>
            <button class="sort-btn">
              <img src="./assets/icons/sort.svg" alt="" srcset="" />
            </button>
          </div>
        </div>
        <div class="line"></div>
        <div class="courses-grid" id="courses-grid"></div>
        <div class="footer-about">
          <div class="info">
            <div class="about"><a href="#">About </a></div>
            <div class="middel-line"></div>
            <div class="contact"><a href="#"> Contact Us</a></div>
          </div>
          <div class="footer">
            <img
              src="./assets/icons/logo_used_in_footer.svg"
              class="footer-logo"
              alt=""
            />
            <div class="foot-text">
              <div class="copy-right">Copyright Â© 2020 2021</div>
              <div class="zeus">Zeus Systems Pvt. Ltd.</div>
              <div class="all-right">All rights reserved</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./ts/dist/teacher_dashbord.js"></script>
</html>
